<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{url_for('static',filename='img/Lib.png')}}"
      type="image/x-icon"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    

    <title>{%block title%}{%endblock%}</title>

    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')}}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css')}}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
      $(window).load(function() {
          $(".loader").fadeOut("slow");
      });
    </script>

  </head>

  <body>
    <div class="loader"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        
        <a class="navbar-brand" href="{{url_for('index')}}">
          MishisBooks
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            
            <a class="nav-link" href="{{url_for('search')}}">Buscar</a>
            <a class="nav-link" href="{{url_for('api')}}">API</a>

            {% if not session['logged_in']%}
            <a class="nav-link" href="{{url_for('login')}}">inicia Sesion</a>
            <a class="nav-link" href="{{url_for('signup')}}">Registrate</a>
            {%else%}
            <a class="nav-link" href="{{url_for('logout')}}">Cerrar sesion</a>
            {% endif %}


          </div>
        </div>

      </div>
    </nav>

    
    
    {% block template %}{%endblock%}

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="#" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <img src="{{url_for('static',filename='img/Log.png')}}" class="bi" width="30" height="24">
          </a>
          <span class="text-muted">MishisBooks</span>
        </div>
      </footer>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
