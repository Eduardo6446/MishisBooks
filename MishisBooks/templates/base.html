<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{url_for('static',filename='img/logoTemporal2.png')}}"
      type="image/x-icon"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    

    <title>{%block title%}{%endblock%}</title>

    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')}}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css')}}"/>

  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary">
      <ul>
        {% if session['logged_in']%}
        <li>
          <a href="#">Bienvenido, {{session['username']}}</a>
        </li>
        {% endif %}
        <li><a href="{{url_for('search')}}">Buscar</a></li>
        <li><a href="{{url_for('api')}}">API</a></li>
        {% if not session['logged_in']%}
        <li><a href="{{url_for('login')}}">inicia Sesion</a></li>
        <li><a href="{{url_for('signup')}}">Registrate</a></li>
        {%else%}
        <li><a href="{{url_for('logout')}}">Cerrar sesion</a></li>
        {% endif %}
      </ul>
    </nav>
    
    {% block template %}{%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
