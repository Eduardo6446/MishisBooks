{% extends 'base.html' %} {%block title%}Registro{%endblock%}{% block template %}

<link rel="stylesheet" href="{{ url_for('static',filename='css/loginRegister.css')}}" />

<style>
  body {
    background-image: linear-gradient(
        to right,
        rgba(13, 6, 54, 0.219),
        rgba(43, 5, 5, 0.123)
      ),
      url("{{url_for('static',filename='img/fondo.jpg')}}");
  }
</style>
<div class="mycontainer">
  <div class="right">
    <div class="login-box">
      <h3 align="center">Registrarse</h3>
      {% if message %}
      <div class="error">{{message}}</div>
      {%endif%}
      <div class="login">
        <form method="POST" action="{{ url_for('signup', next=next) }}">
          <div class="form-group">
            <label for="exampleInputEmail1">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Usuario"
              pattern="[a-zA-Z0-9]+"
              required
              name="username"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contrase単a</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Contrase単a"
              required
              name="password1"
            />
          </div>

          <div class="form-group">
            <label for="exampleInputPassword2">Confirmar contrase単a</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword2"
              placeholder="Confirmar Contrase単a"
              required
              name="password2"
            />
          </div>

          <button type="submit" class="btn">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>
{%endblock%}
