<link rel="stylesheet" href="{{ url_for('static',filename='css/index.css')}}">


<section class="about_section2 layout_padding">

      <div class="row">
        <div class="col-md-6">
          <div class="about_img-box2">
          <img src="{{ url_for('static',filename='img/404.png')}}" alt="">

        </div>
        <div class="col-md-6">
          <div class="about_detail-box2">

      </div>
    </div>
