{% extends 'base.html' %} {%block title%}Inicia Sesion{%endblock%} {% block template %}

<link rel="stylesheet" href="{{ url_for('static',filename='css/loginRegister.css')}}" />

<style>
  body {
    background-image: linear-gradient(
        to right,
        rgba(13, 6, 54, 0.219),
        rgba(43, 5, 5, 0.123)
      ),
      url("{{url_for('static',filename='img/fondo.jpg')}}");
  }
</style>
<div class="mycontainer">
  <div class="right">
    <div class="login-box">
      <h3 align="center">Iniciar Sesion</h3>
      {% if message %}
      <div class="error">{{message}}</div>
      {%endif%}
      <div class="login">
        <form method="POST" action="{{ url_for('login', next=next) }}">
          <div class="form-group">
            <label for="exampleInputEmail1">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Usuario"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Contraseña"
              name="password"
              required
            />
          </div>

          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
{%endblock%}
